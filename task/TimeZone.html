<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoNames API Table</title>
</head>
<body>
    <h2>GeoNames API Table</h2>

    <table border="1">
        <thead>
            <tr>
                <th>API Name</th>
                <th>API Description</th>
                <th>User Input</th>
                <th>Submit</th>
            </tr>
        </thead>
        <tbody id="apiTableBody">
            <tr>
                <td>TimeZone API</td>
                <td>Fetches the time Zone</td>
                <!-- <td class="input-container">
                    <select id="sellat">
                        <option value="47.01">Latitude</option>
                    </select>
            
                    <select id="sellng">
                        <option value="10.2">Longitude</option>
                    </select>
                </td> -->
                <td class="input-container">
                    <label for="inputLat">Latitude:</label>
                    <input type="text" id="inputLat" placeholder="Enter Latitude">
            
                    <label for="inputLng">Longitude:</label>
                    <input type="text" id="inputLng" placeholder="Enter Longitude">
                </td>
                <td><button type="button" id="btnRun">Submit</button></td>
            </tr>
            <tr>
                <td colspan="4" id="divResults">
                    <table>
                        <tr>
                            <td align="right">countryName:</td>
                            <td id="txtcountryName"></td>
                        </tr>
    
                        <tr>
                            <td align="right">time:</td>
                            <td id="txttime"></td>
                        </tr>
    
                        <tr>
                            <td align="right">countryCode:</td>
                            <td id="txtcountryCode"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
     
    <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
	<script type="application/javascript" src="libs/js/scripttime.js"></script>
</body>
</html>
