 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoNames API Table</title>
</head>
<body>
    <h2>GeoNames API Table</h2>

    <!-- Add this button to trigger the alert -->
<!-- <button type="button" id="testAlertButton">Test Alert</button> -->


    <table border="1">
        <thead>
            <tr>
                <th>API Name</th>
                <th>API Description</th>
                <th>User Input</th>
                <th>Submit</th>
            </tr>
        </thead>
        
        <tbody id="apiTableBody">
            <!-- Ocean API Section -->
            <tr>
                <td>Ocean API</td>
                <td>Provides Ocean information</td>
                <td class="input-container">
                    <label for="inputLat">Latitude:</label>
                    <input type="number" id="inputLat" placeholder="Enter Latitude" value="40.78343">
            
                    <label for="inputLng">Longitude:</label>
                    <input type="number" id="inputLng" placeholder="Enter Longitude" value="-43.96625">
                </td>
                <td><button type="button" class="btnRunOcean">Submit</button></td>
            </tr>

            <!-- TimeZone API Section -->
            <tr>
                <td>TimeZone API</td>
                <td>Fetches the time Zone</td>
                <td class="input-container">
                    <label for="sellatTime">Latitude:</label>
                    <input type="number" id="sellatTime" placeholder="Enter Latitude" value="47.01">
            
                    <label for="sellngTime">Longitude:</label>
                    <input type="number" id="sellngTime" placeholder="Enter Longitude" value="10.2">
                </td>
                <td><button type="button" class="btnRunTimeZone">Submit</button></td>
            </tr>

            <!-- Weather API Section -->
            <tr>
                <td>Weather API</td>
                <td>Retrieves current weather data</td>
                <td class="input-container">
                    <label for="north">North:</label>
                    <input type="number" id="northWeather" value="44.1">
                    <br>
                    <label for="south">South:</label>
                    <input type="number" id="southWeather" value="-9.9">
                    <br>
                    <label for="east">East:</label>
                    <input type="number" id="eastWeather" value="-22.4">
                    <br>
                    <label for="west">West:</label>
                    <input type="number" id="westWeather" value="55.2">
                </td>
                <td><button type="button" class="btnRunWeather">Submit</button></td>
            </tr>
                <tr>
                    <td align="right">Distance:</td>
                    <td id="txtDistance"></td>
                </tr>
                <tr>
                    <td align="right">GeonameId:</td>
                    <td id="txtGeonameId"></td>
                </tr>
                <tr>
                    <td align="right">Name:</td>
                    <td id="txtName"></td>
                </tr>
                <tr>
                    <td align="right">countryName:</td>
                    <td id="txtcountryName"></td>
                </tr>
                <tr>
                    <td align="right">time:</td>
                    <td id="txttime"></td>
                </tr>
                <tr>
                    <td align="right">countryCode:</td>
                    <td id="txtcountryCode"></td>
                </tr>
                <tr>
                    <td align="right">temperature:</td>
                    <td id="txtTemperature"></td>
                </tr>
                <tr>
                    <td align="right">humidity:</td>
                    <td id="txtHumidity"></td>
                </tr>
                <tr>
                    <td align="right">windDirection:</td>
                    <td id="txtwindDirection"></td>
                </tr>
       </tbody>
    </table>
    <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
	<script type="application/javascript" src="libs/js/main.js"></script>
</body>
</html>
