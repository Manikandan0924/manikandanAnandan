<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoNames API Table</title>
</head>
<body>
    <h2>GeoNames API Table</h2>

    <table border="1">
        <thead>
            <tr>
                <th>API Name</th>
                <th>API Description</th>
                <th>User Input</th>
                <th>Submit</th>
            </tr>
        </thead>
        <tbody id="apiTableBody">
            <tr>
                <td>Weather API</td>
                <td>Retrieves current weather data</td>
                <td class="input-container">
                    <label for="north">North:</label>
                    <input type="text" id="north" value="44.1">
                    <br>
                    <label for="south">South:</label>
                    <input type="text" id="south" value="-9.9">
                    <br>
                    <label for="east">East:</label>
                    <input type="text" id="east" value="-22.4">
                    <br>
                    <label for="west">West:</label>
                    <input type="text" id="west" value="55.2">
                </td>
                <td><button type="button" id="btnRun">Submit</button></td>
            </tr>
            <tr>
                <td colspan="4" id="divResults">
                    <table>
                        <tr>
                            <td align="right">temperature:</td>
                            <td id="txtTemperature"></td>
                        </tr>
                        <tr>
                            <td align="right">humidity:</td>
                            <td id="txtHumidity"></td>
                        </tr>
                        <tr>
                            <td align="right">windDirection:</td>
                            <td id="txtwindDirection"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
     
    <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
	<script type="application/javascript" src="libs/js/scriptweather.js"></script>
</body>
</html>
