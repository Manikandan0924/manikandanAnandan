<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoNames API Table</title>
</head>
<body>
    <h2>GeoNames API Table</h2>

    <table border="1">
        <thead>
            <tr>
                <th>API Name</th>
                <th>API Description</th>
                <th>User Input</th>
                <th>Submit</th>
            </tr>
        </thead>
        
        <tbody id="apiTableBody">
            <tr>
                <td>Ocean API</td>
                <td>Provides Ocean information</td>
                <td class="input-container">
                    <select id="sellat">
                        <option value="40.78343">Latitude</option>
                    </select>
            
                    <select id="sellng">
                        <option value="-43.96625">Longitude</option>
                    </select>
                </td>
                <td><button type="button" id="btnRun">Submit</button></td>
            </tr>
            <tr>
                <td colspan="4" id="divResults">
                    <table>
                        <tr>
                            <td align="right">Distance:</td>
                            <td id="txtDistance"></td>
                        </tr>
    
                        <tr>
                            <td align="right">GeonameId:</td>
                            <td id="txtGeonameId"></td>
                        </tr>
    
                        <tr>
                            <td align="right">Name:</td>
                            <td id="txtName"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

    <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
    <script type="application/javascript" src="libs/js/scriptOcean.js"></script>
</body>
</html>
